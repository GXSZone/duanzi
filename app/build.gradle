apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.caotu.duanzhi"
        minSdkVersion 21
        targetSdkVersion 21
        versionCode 1
        versionName "1.0.1"
        //版本名后面添加一句话，意思就是flavor dimension 它的维度就是该版本号，这样维度就是都是统一的了
        flavorDimensions "versionCode"
        renderscriptSupportModeEnabled true
        multiDexEnabled true
        manifestPlaceholders = [UMENG_CHANNEL_VALUE: "toutu"]//添加一个默认渠道号
        vectorDrawables.useSupportLibrary = true
        //极光推送
        manifestPlaceholders = [
                JPUSH_PKGNAME: applicationId,
                JPUSH_APPKEY : "4e30158ff44ca2eeba959bc8", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
        ]
//        //极光推送魅族平台账号
//        manifestPlaceholders = [
//                // 设置manifest.xml中的变量
//                MEIZU_APPKEY : "Ko4WPW7yqWuv9lkMXoeQ", // 魅族平台注册的appkey
//                MEIZU_APPID : "308538", // 魅族平台注册的appid
//        ]
//        //极光推送小米平台
//        manifestPlaceholders = [
//                // 设置manifest.xml中的变量
//                XIAOMI_APPKEY : "5521783042325", // 小米平台注册的appkey
//                XIAOMI_APPID : "2882303761517830325", // 小米平台注册的appid
//        ]
//        //极光推送华为平台
//        manifestPlaceholders = [
//                // 设置manifest.xml中的变量
//                HUAWEI_APPID : "100378703", // 华为平台注册的appid
//        ]

        ndk {
            abiFilters "armeabi" //只生成arm的so
        }
    }
    sourceSets {
        main() {
            jni.srcDirs = []
            jniLibs.srcDirs = ['libs']
//            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.debug
            proguardFiles 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.debug
            proguardFiles 'proguard-rules.pro'
        }
    }

    /*configurations.all {
        org.gradle.api.artifacts.ResolutionStrategy {
            force 'com.android.support:support-v4:27.1.0'
        }
    }*/
    configurations.all {
        resolutionStrategy {
            force "com.android.support:support-v4:27.1.0"
        }
    }

    signingConfigs {
        release {
            storeFile file('duanzi.jks')//签名文件路径
            storePassword "caotukeji123"
            keyAlias "duanzi"
            keyPassword "toutu123"  //签名密码
        }

        debug {
            storeFile file('duanzi.jks')//签名文件路径
            storePassword "caotukeji123"
            keyAlias "duanzi"
            keyPassword "toutu123"  //签名密码
        }
        /*引入的包出现的冲突解决*/
        packagingOptions {
            exclude 'META-INF/LICENSE'
            exclude 'META-INF/NOTICE'
            exclude 'META-INF/rxjava.properties'
        }
        /*dex分包出现的问题解决*/
        dexOptions {
            dexInProcess true
            preDexLibraries true
            javaMaxHeapSize "4g"
        }
        /*drawble 出现png图片解决*/
        aaptOptions.cruncherEnabled = false
        aaptOptions.useNewCruncher = false
        lintOptions {
            checkReleaseBuilds false
            abortOnError false
        }
    }
    /*配置渠道*/
    productFlavors {
        sanxing {}
        baidu {}
        qihu360 {}
        huawei {}
        ali {}
        xiaomi {}
        oppo {}
        vivo {}
        meizu {}
        lianxiang {}
        sougou {}
        yingyongbao {}
        anzhi {}
        youyi {}
        jinli {}
        toutu {}
    }
    productFlavors.all {
        flavor -> flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
    }
}

